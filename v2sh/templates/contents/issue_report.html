{% extends 'base.html' %}

{% load static %}

{% block title %}
  Issue report
{% endblock %}


{% block content %}

<style>

form {
	margin-top: 5%;
    margin-left: 25%;
    margin-right:25%;
    width: 50%;
    margin-bottom: 10%;
}

</style>

<form>
  <div class="form-group">
    <h1>Report a Issue</h1>
    <label for="exampleFormControlInput1">Email address</label>
    <input name="mail" type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@btech.nitdgp.ac.in">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Issue Type</label>
    <select name="issue" class="form-control" id="exampleFormControlSelect1">
      <option>UI related</option>
      <option>Incorrect Information</option>
      <option>Broken Link</option>
      <option>Request a feature</option>
      <option>Other Issue</option>
    </select>
  </div>

    <label for="exampleFormControlSelect2">Example multiple select</label>

      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div> -->
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Give a detailed description :</label>
    <textarea name="details" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

Device : &nbsp;
  <div class="form-check form-check-inline">
  <input name="device" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">Desktop</label>
</div>

<div class="form-check form-check-inline">
  <input name="device" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">Mobile</label>
</div>
<br>
<br>

    <div class="col-sm-10">
      <input type = 'submit' value = 'submit' style=" height: 30px; width: 12%;"/>

    </div>
  </div>
</form>

{% endblock %}
