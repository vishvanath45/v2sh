{% extends 'base.html' %}

{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<style type="text/css">
		.div1{
			margin-top: 10%;
			height: 40px;
			width:30%;
			border: 1px solid black;
			background-color: rgb(234, 237, 237);
		}
	</style>
{% endblock %}



{% block content %}
	<div align="center">
		<div class="div1">
			<button id="login" style="float: right; margin-right:10%;margin-top:3%; width:20%">Login</button>
			<button id="signup" style="float: left;margin-left: 10%;margin-top: 3%;width: 20%">Sign Up</button>
		</div>
		<div id="logi" style="border: 1px solid black; width:30%;height:300px;">
			<form>
				<input type="text" placeholder="Username" style="margin-left: 8%;margin-top: 13%;margin-right: 10%; width: 60%"><br><br><br>
				<input type="text" placeholder="Password" style="margin-left: 8%;margin-right: 10%; width: 60%"><br><br><br>
				<input type="checkbox" name="remember me" style="margin-left: -2%;margin-right: 1%; width: 4%;margin-bottom: 1%">Remember Me&nbsp;&nbsp;&nbsp;&nbsp;<a href="">Forgot Password?</a>
				<!-- <span></span> -->
			</form>
			<button style="margin-bottom: 10%;margin-top: 10%;margin-right: 10%; width: 27%;">Login</button>
		</div>
		<div id="signu" style="border: 1px solid black;height: 300px;width:30%">
			<form>
				<input type="text" placeholder="Name" style="margin-left: 8%;margin-top: 7%;margin-right: 10%; width: 60%"><br><br><br>
				<input type="text" placeholder="Email-Id" style="margin-left: 8%; margin-right: 10%; width: 60%"><br><br><br>
				<input type="text" placeholder="Password" style="margin-left: 8%;margin-right: 10%; width: 60%"><br><br><br>
				<input type="text" placeholder="Confirm Password" style="margin-left: 8%;margin-right: 10%; width: 60%">
				<br>
			</form>
			<button style="margin-bottom: 10%;margin-top: 10%;margin-right: 10%; width: 27%;">Continue</button>
		</div>
	</div>
	<script>
		document.getElementById("logi").style.display="none";
		document.getElementById("signup").onclick = function()
		{
			// alert("as");
			document.getElementById("signu").style.display="block";
			document.getElementById("logi").style.display="none";
		}
		document.getElementById("login").onclick = function()
		{
			document.getElementById("signu").style.display="none";
			document.getElementById("logi").style.display="block";
		}
	</script>
{% endblock %}
