{% extends 'base.html' %}

{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
{% endblock %}


{% block content %}
    <div class = "search">
        <form action="/action_page.php">
          <input type="text" class = "type" placeholder="Start Exploring" name="search">
          <button id = "sub_btn" type="submit">Search<i class="fa fa-search"></i></button>
        </form>
        <div class = "filter">
                <label>
                    Search By
                </label>
                <label for="one">
                <input type="radio" id="one" name="company"  />
                    Company
                </label>
                <label for = "two">
                <input type="radio" id="two" name="name" />
                   Name
                </label>
                <label for = "three">
                <input type="radio" id="three" name="year"/>
                    Year
                </label>
        </div>
    </div>
{% endblock %}
